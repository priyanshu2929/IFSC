<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC Code Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- The main interface -->
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <div class="bank-icon">üè¶</div>
                <h2 class="mb-0">IFSC Code Finder</h2>
                <p class="mb-0 mt-2">Find bank branch details instantly</p>
            </div>
            <div class="card-body p-4">
                <form id="ifscForm" onsubmit="searchIFSC(event)">
                    <div class="mb-4">
                        <label for="ifscCode" class="form-label">Enter IFSC Code</label>
                        <input type="text" class="form-control form-control-lg" id="ifscCode" 
                               placeholder="Enter IFSC Code (e.g., SBIN0001234)" 
                               required pattern="^[A-Z]{4}0[A-Z0-9]{6}$">
                        <div class="form-text">IFSC code format: 4 letters + 0 + 6 alphanumeric characters</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="search-text">Search</span>
                            <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                        </button>
                    </div>
                </form>
                
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="error-message" class="error-message text-center"></div>

                <div id="result" class="mt-4">
                    <h4 class="mb-3">Bank Branch Details</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr>
                                    <th width="30%">Bank Name</th>
                                    <td id="bankName"></td>
                                </tr>
                                <tr>
                                    <th>Branch</th>
                                    <td id="branch"></td>
                                </tr>
                                <tr>
                                    <th>Address</th>
                                    <td id="address"></td>
                                </tr>
                                <tr>
                                    <th>City</th>
                                    <td id="city"></td>
                                </tr>
                                <tr>
                                    <th>State</th>
                                    <td id="state"></td>
                                </tr>
                                <tr>
                                    <th>MICR Code</th>
                                    <td id="micrCode"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
